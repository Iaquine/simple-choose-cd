name: Docker Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Referência direta
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Construir imagem Docker
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/simple-choose-app -f Dockerfile.dev .

    - name: Enviar imagem para o Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/simple-choose-app
