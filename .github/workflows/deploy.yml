name: Docker Deploy

on:
  push:
    branches: [master]

env:
  # Vari√°veis seguras (n√£o sens√≠veis)
  IMAGE_NAME: 'simple-choose-app'
  TAG: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verificar Credenciais
        run: |
          echo "Usu√°rio: ${{ secrets.DOCKER_USERNAME }}"
          echo "Token: ${{ secrets.DOCKER_PASSWORD || secrets.DOCKERHUB_TOKEN }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # üëà Usu√°rio vem de secrets
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            -f Dockerfile.dev .

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
