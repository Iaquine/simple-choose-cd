name: Docker Deploy

on:
  push:
    branches:
      - master

env:
  # Definindo variáveis de ambiente globais
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: simple-choose-app
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir imagem Docker
        run: |
          docker build \
            -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            -f Dockerfile.dev .

      - name: Enviar imagem para o Docker Hub
        run: docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
