name: Docker Image Build and Push

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: simple-choose-app
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Baixar o c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Debug - Verificar secrets (pode remover depois)
      - name: Verify secrets
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME != '' ? '***SET***' : 'NOT SET!' }}"
          echo "DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD != '' ? '***SET***' : 'NOT SET!' }}"

      # Passo 3: Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Passo 4: Construir a imagem
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            -f Dockerfile.dev .

      # Passo 5: Push da imagem
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
