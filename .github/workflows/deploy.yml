name: Docker Deploy

on:
  push:
    branches:
      - master

env:
  DOCKERHUB_REPO: iaquine/simple-choose-app  # Substitua 'iaquine' pelo seu username
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKERHUB_REPO }}:${{ env.TAG }} -f Dockerfile.dev .

      - name: Push to Docker Hub
        run: docker push ${{ env.DOCKERHUB_REPO }}:${{ env.TAG }}
